<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task-4</title>
</head>
<body>
    <form action="">
        <table align="center">
            <tr>
                <td width="250px">Full Name:</td>
                <td><input type="text" placeholder="Enter Full Name"></td>
            </tr>
            <tr>
                <td width="250px">Username:</td>
                <td><input type="text" placeholder="Enter Username"></td>
            </tr>
            <tr>
                <td width="250px">Password:</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td width="250px">Re Password:</td>
                <td><input type="password" placeholder="Re-enter password"></td>
            </tr>
            <tr>
                <td width="250px">Address:</td>
                <td><input type="text" placeholder="Enter Address"></td>
            </tr>
            <tr>
                <td width="250px">Age:</td>
                <td><input type="number" placeholder="Enter Age"></td>
            </tr>
            <tr>
                <td width="250px">Gender:</td>
                <td>
                    <select name="Gender" id="Gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Save"></td>
            </tr>
        </table>
    </form>
</body>
</html>
